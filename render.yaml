# Render Blueprint
services:
  # Backend API
  - type: web
    name: windchat-api
    env: node
    region: frankfurt
    plan: free
    rootDir: server
    buildCommand: npm ci && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: windchat-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false

  # Frontend
  - type: web
    name: windchat-client
    env: static
    region: frankfurt
    plan: free
    rootDir: client
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: windchat-db
    plan: free
    region: frankfurt
